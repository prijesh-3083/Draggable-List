<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable</title>
    <link rel="stylesheet" href="dragablelist.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="dragablelist.js" defer></script>
    <!-- It tells the browser to wait until the page has finished parsing before executing the script -->
</head>
<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-1.jpg" alt="img">
                <span>Kristina Zasiadko</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-2.jpg" alt="img">
                <span>Gabbiel Wilson</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-3.jpg" alt="img">
                <span>Ronelle Cesicon</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-4.jpg" alt="img">
                <span>James Khosravi</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-5.jpg" alt="img">
                <span>Annika Hayden</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="dragableimages/img-6.jpg" alt="img">
                <span>Donald Horton</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>
</body>
</html>
